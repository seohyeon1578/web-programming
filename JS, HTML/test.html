<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h1>Heading 1</h1> 
  <h2>Heading 2</h2> 
  <h3>Heading 3</h3> 
  <h4>Heading 4</h4> 
  <h5>Heading 5</h5> 
  <h6>Heading 6</h6> 
  <p>Hello World</p>

  <table>
    <thead>
      <tr>
        <th colspan="2">Score</th>
        <th rowspan="2">Grade</th>
      </tr>
      <tr>
        <th>1학기</th>
        <th>2학기</th>
      </tr>
    </thead>
    <thead>
      <tr>
        <td>98</td>
        <td>95</td>
        <td>A</td>
      </tr>
      <tr>
        <td>80</td>
        <td>85</td>
        <td>B</td>
      </tr>
    </thead>
  </table>

  <form name="registerForm" onsubmit="return check()">
    <input type="text" name="name" id="name"/>  
    <input type="text" name="phone" id="phone"/>  
    <input type="submit" value="확인"/>  
  </form>
  <script>
    // forms 배열을 이용한 접근
    document.forms[0].elements[0].value = "user";
    // name 속성을 이용한 접근
    document.registerForm.phone.value="010";

    function check() {
      const elementName = document.getElementById('name')
      const elementPhone = document.getElementsByName('phone')
      if(elementName.value.length==0){
        alert('이름을 입력해주세요');
        return false;
      }
      if(elementPhone[0].value.length==0){
        alert('번호를 입력해주세요');
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
